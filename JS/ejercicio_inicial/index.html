<p id="demo">HOOOOLA</p>



<script>
    
  // Fecha de inicio de curso
  let countDownDate = new Date("Jan 18, 2023 16:00:00").getTime();

  // Actualizar cada 1 segundo
  let x = setInterval(function() {

  // Coger fecha y hora actual
  let now = new Date().getTime();
    
  // Encontrar la distancia entre ahora y la fecha de inicio
  let distance =   now - countDownDate;
    
  // Calcular el tiempo en días, horas, minutos y segundos
  let days = Math.floor(distance / (1000 * 60 * 60 * 24));
  let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Sacar el resultado en un elemento con la id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";   
}, 1000);

</script>
